version: "3.8"

services:
  webserver:
    build:
      context: ./bin/${PHPVERSION}
    container_name: "${COMPOSE_PROJECT_NAME}-${PHPVERSION}"
    restart: "always"
    ports:
      - "${HTTP_HOST_PORT}:80"
      - "${HTTPS_HOST_PORT}:443"
    links:
      - database
    volumes:
      - ${DOCUMENT_ROOT-./www}:/var/www/html:rw
      - ${PHP_INI-./config/php/php.ini}:/usr/local/etc/php/php.ini
      - ${SSL_DIR-./config/ssl}:/etc/nginx/certs
      - ${VHOSTS_DIR-./config/vhosts}:/etc/nginx/conf.d
      - ${LOG_DIR-./logs/nginx}:/var/log/nginx
      - ${XDEBUG_LOG_DIR-./logs/xdebug}:/var/log/xdebug
    environment:
      WORKING_DIR: ${WORKING_DIR-/var/www/html}
      DBMS_PORT: ${HTTP_DBMS_PORT}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_PORT: ${MYSQL_PORT}
      XDEBUG_CONFIG: "client_host=host.docker.internal remote_port=${XDEBUG_PORT}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # command: [nginx-debug, '-g', 'daemon off;']
    networks:
      - "${NETWORK}"
    depends_on:
      - database

  database:
    build:
      context: "./bin/${DATABASE}"
    container_name: "${COMPOSE_PROJECT_NAME}-${DATABASE}"
    restart: "always"
    ports:
      - "127.0.0.1:${MYSQL_PORT}:3306"
    volumes:
      - ${MYSQL_INITDB_DIR-./config/initdb}:/docker-entrypoint-initdb.d
      - ${MYSQL_DATA_DIR-./data/mysql}:/var/lib/mysql
      - ${MYSQL_LOG_DIR-./logs/mysql}:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - "${NETWORK}"

  adminer:
    image: adminer
    container_name: "${COMPOSE_PROJECT_NAME}-adminer"
    links:
      - database
    environment:
      DBMS_PORT: 3306
    ports:
      - "${HTTP_DBMS_PORT}:8080"
      - "${HTTPS_DBMS_PORT}:8443"
    volumes:
      - /sessions
      - ${PHP_INI-./config/php/php.ini}:/usr/local/etc/php/conf.d/php-adminer.ini
    networks:
      - "${NETWORK}"

  redis:
    image: redis:latest
    container_name: "${COMPOSE_PROJECT_NAME}-redis"
    ports:
      - "127.0.0.1:${REDIS_PORT}:6379"
    networks:
      - "${NETWORK}"

  ungit:
    image: miebach/ungit
    container_name: "${COMPOSE_PROJECT_NAME}-ungit"
    ports:
      - "127.0.0.1:${UNGIT_PORT}:8448"
    volumes:
      - ${GIT_CONF-./git/.gitconfig}:/home/node/.gitconfig
    networks:
      - "${NETWORK}"
    depends_on:
      - webserver

networks:
  lemp:
    driver: bridge